{% extends "base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
</form>
{% endblock %}
