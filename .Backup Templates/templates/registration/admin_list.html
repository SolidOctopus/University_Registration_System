{% extends "base.html" %}
{% block content %}
<h1>Admin List</h1>
<a href="{% url 'admin_create' %}">Add New Admin</a>
<ul>
    {% for admin in admins %}
    <li>
        {{ admin.first_name }} {{ admin.last_name }} - {{ admin.email }}
        <a href="{% url 'admin_update' admin.pk %}">Edit</a>
        <a href="{% url 'admin_delete' admin.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
