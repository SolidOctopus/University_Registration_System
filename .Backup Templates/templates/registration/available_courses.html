{% extends "base.html" %}
{% block content %}
<h1>Available Courses</h1>
<ul>
    {% for course in courses %}
    <li>
        {{ course.name }} - {{ course.schedule }} - {{ course.capacity }} seats
        <a href="{% url 'enroll_in_course' course.pk %}">Enroll</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
