{% extends "base.html" %}
{% block content %}
<h1>Professor Schedule</h1>
<ul>
    {% for course in courses %}
        <li>{{ course.name }} - {{ course.schedule }} <a href="{% url 'edit_course' course.id %}">Edit</a> <a href="{% url 'manage_grades' course.id %}">Manage Grades</a></li>
    {% endfor %}
</ul>
{% endblock %}
