{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Managed Classes</h1>
    <ul>
        {% for course in classes %}
            <li>{{ course.name }} - {{ course.schedule }}
                <a href="{% url 'edit_course' course.pk %}">Edit</a>
                <a href="{% url 'view_students' course.pk %}">View Students</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
