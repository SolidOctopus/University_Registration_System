{% extends "base.html" %}
{% block content %}
<h1>Manage Grades for {{ course.name }}</h1>
<form method="post">
    {% csrf_token %}
    <ul>
        {% for enrollment in enrollments %}
            <li>
                {{ enrollment.student.username }} - <input type="text" name="grade_{{ enrollment.id }}" value="{{ enrollment.grade }}">
            </li>
        {% endfor %}
    </ul>
    <button type="submit">Save Grades</button>
</form>
{% endblock %}
