{% extends "base.html" %}
{% block content %}
<h1>Students in {{ course.name }}</h1>
<ul>
    {% for enrollment in enrollments %}
    <li>
        {{ enrollment.student.first_name }} {{ enrollment.student.last_name }}
        <a href="{% url 'assign_grade' enrollment.pk %}">Assign Grade</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
