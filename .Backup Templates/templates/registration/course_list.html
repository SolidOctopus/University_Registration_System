{% extends "base.html" %}
{% block content %}
<h1>Course List</h1>
<a href="{% url 'course_create' %}">Add New Course</a>
<ul>
    {% for course in courses %}
    <li>
        {{ course.name }} - {{ course.description }} - {{ course.schedule }} - {{ course.capacity }} seats
        <a href="{% url 'course_update' course.pk %}">Edit</a>
        <a href="{% url 'course_delete' course.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
