{% extends "base.html" %}
{% include 'topbar.html' %}
{% block content %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #08063f;
    }
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 100px); 
        background-color: #08063f;
        padding-top: 50px; 
    }
    .login-box {
        background-color: #2c2c2c;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        width: 300px;
        text-align: center;
        color: white;
    }
    .login-box h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }
    .login-box label {
        display: block;
        text-align: left;
        margin-bottom: 10px;
        font-size: 14px;
    }
    .login-box input {
        width: calc(100% - 22px); 
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .login-box button {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #08063f;
        color: #e8cd7d;
        font-size: 16px;
        cursor: pointer;
    }
    .login-box button:hover {
        background-color: #e8cd7d;
        color: #08063f;
    }
    .login-box .register-link {
        display: block;
        margin-top: 20px;
        color: #e8cd7d;
        text-decoration: none;
    }
    .login-box .register-link:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}" class="register-link">Don't have an account? Register</a>
        <a href="{% url 'password_reset' %}" class="register-link">Forgot your password? Click Here!</a>
    </div>
</div>
{% endblock %}
