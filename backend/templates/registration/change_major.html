<!-- Change Major Form -->
{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="edit-profile-container">
    <div class="edit-profile-header">
        <h1>Change Major</h1>
    </div>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-save">Save</button>
        </form>
    </div>
</div>

<style>
    .edit-profile-container {
        width: 50%;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
    }
    .edit-profile-header {
        text-align: center;
        margin-bottom: 20px;
    }
    .edit-profile-header h1 {
        font-size: 2.5em;
        color: #08063f;
    }
    .edit-profile-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .form-group {
        display: flex;
        flex-direction: column;
    }
    .form-group label {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }
    .form-group .clear-picture {
        font-size: 0.9em;
        color: #d9534f;
    }
    .btn-save {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.2em;
        align-self: flex-start;
    }
    .btn-save:hover {
        background-color: #0056b3;
    }
    .error {
        color: red;
        font-weight: bold;
    }
</style>
{% endblock %}
