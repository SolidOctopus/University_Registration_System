{% extends "base.html" %}
{% block content %}
<h2>Manage Grades for {{ course.name }}</h2>
<form method="post">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for form in formset %}
            <tr>
                <td>{{ form.instance.student.get_full_name }}</td>
                <td>{{ form.grade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Save Grades</button>
</form>
{% endblock %}
