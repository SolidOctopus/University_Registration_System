{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}University Registration System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add space for hanging signs below topbar */
        body.has-hanging-nav {
            padding-top: 120px;
        }
        body.has-hanging-nav .container-main {
            padding-top: 0;
        }
        
        /* Styling for the topbar */
        .topbar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            background-color: #0044cc; /* Dark blue background */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the topbar branding */
        #branding h1 a {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Nav links styling */
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        nav ul li a i {
            margin-right: 8px; /* Space between icon and text */
        }

        /* Icon styling */
        .top-right-icons {
            display: flex;
            align-items: center;
        }

        .top-right-icons .icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Add space below the topbar to avoid overlap */
        body {
            margin-top: 60px; /* Adjust based on the height of the topbar */
        }

        /* Nav link hover animation */
        nav ul li a {
            position: relative;
            overflow: hidden;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: currentColor;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Scroll effect - change background color when scrolled */
        body.scrolled .topbar-container {
            background-color: #333; /* Dark background when scrolled */
            color: white;
        }

        .container-main {
            padding-top: 80px; /* Add enough padding to accommodate the fixed topbar */
        }
    </style>
</head>
<body>
    <div class="topbar-container">
        <header>
            <div id="branding">
                <h1><a href="{% url 'home' %}" id="animated-title">University Registration System</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">
                        <i class="fas fa-home"></i> Home</a></li>
                    <li><a href="{% url 'dashboard' %}">
                        <i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </header>

        <div class="top-right-icons">
            <a href="{% url 'view_profile' %}" class="icon" title="Profile">
                {% if user.profile.profile_picture %}
                    <img src="{{ user.profile.profile_picture.url|default:'/static/default_profile.png' }}" alt="Profile Picture" class="profile-pic">
                {% else %}
                    <i class="fas fa-user-circle"></i>
                {% endif %}
            </a>
        </div>
    </div>

    <!-- Space for hanging signs to be inserted by course_sidebar.html -->
    {% block hanging_nav %}{% endblock %}

    <!-- Main content -->
    <div class="container-main" id="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.body.classList.add('scrolled');
            } else {
                document.body.classList.remove('scrolled');
            }
        });

        // Check if hanging nav exists
        document.addEventListener('DOMContentLoaded', function() {
            if (document.querySelector('.hanging-nav')) {
                document.body.classList.add('has-hanging-nav');
            }

            // Run typing animation once
            const titleElement = document.getElementById('animated-title');
            const fullText = titleElement.textContent;

            // Reset to empty
            titleElement.textContent = '';

            // Typing effect (single run)
            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < fullText.length) {
                    titleElement.textContent += fullText.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 100); // Typing speed
        });
    </script>
</body>
</html>
