{% extends 'base.html' %}
{% block content %}
<div class="class-detail-container">
    <h1>{{ course.name }} - Announcements</h1>

    <style>
        .class-detail-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background-color: #08063f;
            color: #e8cd7d;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #e8cd7d;
            color: #08063f;
        }
        .section ul {
            list-style: none;
            padding: 0;
        }
        .announcement-item {
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>

    <!-- Announcement Form -->
    <div class="form-section">
        <h2>Add New Announcement</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ announcement_form.title }}
            </div>
            <div class="form-group">
                <label for="id_details">Details:</label>
                {{ announcement_form.details }}
            </div>
            <button type="submit" name="add_announcement" class="btn">Add Announcement</button>
        </form>
    </div>
</div>
{% endblock %}
