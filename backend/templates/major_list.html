{% extends "base.html" %}
{% block content %}
<div class="header">
    <h2>Major List</h2>
    <a href="{% url 'major_create' %}" class="add-course-link">Add New Major</a>
</div>

<style>
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .major-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 40px; 
    }
    .major-table, .major-table th, .major-table td {
        border: 1px solid #000;
    }
    .major-table th, .major-table td {
        padding: 8px;
        text-align: left;
    }
    .major-header {
        background-color: #f4f4f4;
        font-weight: bold;
    }
    .major-details {
        background-color: #e9e9e9;
    }
    .major-title {
        background-color: #08063f;
        color: #e8cd7d; 
        font-weight: bold;
    }
    .major-title a {
        color: #08063f;
        text-decoration: none;
        background-color: #e8cd7d; 
        padding: 2px 4px;
        border-radius: 3px; 
    }
    .add-course-link {
        background-color: #e8cd7d;
        padding: 2px 4px;
        border-radius: 3px; 
        text-decoration: none;
        color: black;
        font-weight: bold;
        border: 2px solid black; 
    }
</style>

{% for major in majors %}
<table class="major-table">
    <thead>
        <tr class="major-title">
            <td colspan="3">
                <a href="{% url 'major_detail' major.pk %}">{{ major.name }}</a>
            </td>
        </tr>
        <tr>
            <th style="width: 70%;">Description</th>
            <th style="width: 30%;">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr class="major-details">
            <td>{{ major.description|default:"No description available" }}</td>
            <td>
                <a href="{% url 'major_edit' major.pk %}">Edit</a> |
                <a href="{% url 'major_delete' major.pk %}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
{% endfor %}

{% endblock %}
