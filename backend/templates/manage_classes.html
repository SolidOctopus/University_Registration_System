{% extends "base.html" %}

{% block content %}
<div class="header">
    <h2>Your Classes</h2>
</div>

<style>
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .schedule-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 40px;
    }
    .schedule-table, .schedule-table th, .schedule-table td {
        border: 1px solid #000;
    }
    .schedule-table th, .schedule-table td {
        padding: 8px;
        text-align: left;
    }
    .class-header {
        background-color: #08063f;
        color: #e8cd7d;
        font-weight: bold;
        padding: 8px;
    }
    .class-title {
        background-color: #e8cd7d;
        color: #08063f;
        font-weight: bold;
        padding: 5px;
        display: inline-block;
        border-radius: 3px;
    }
    .class-title a {
        text-decoration: none;
        color: #08063f;
        padding: 2px 4px;
    }
    .action-button {
        background-color: #08063f;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        text-decoration: none;
        margin-right: 5px;
    }
    .action-button:hover {
        background-color: #0d0a6b;
    }
</style>

{% for class in classes %}
<table class="schedule-table">
    <thead>
        <tr class="class-header">
            <td colspan="4">
                <span class="class-title">
                    <a href="{% url 'course_detail' class.id %}">{{ class.name }}</a>
                </span>
            </td>
        </tr>
        <tr>
            <th>Schedule</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ class.days }} | {{ class.start_time|date:"g:i a" }} - {{ class.end_time|date:"g:i a" }}</td>
            <td>{{ class.location }}</td>
            <td>
                <a href="{% url 'course_overview' class.id %}" class="action-button">Dashboard</a>
                <a href="{% url 'view_students' class.id %}" class="action-button">View Students</a>
            </td>
        </tr>
    </tbody>
</table>
{% endfor %}

{% endblock %}
